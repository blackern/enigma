<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enigma do Labirinto</title>
    <link rel="icon" type="image/gif" href="images/icon3.jpg" 
            sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #1a1a1a;
            color: white;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem 1rem;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-shadow: 2px 2px 4px #000000;
        }
        .enigma-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #8b1313;
            box-shadow: 0 0 30px rgba(139, 19, 19, 0.8);
            max-width: 900px;
            text-align: center;
        }
        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .image-container {
            flex: 1;
        }
        .image-container img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #d21e1e;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .text-container {
            flex: 1.2;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
        }
        .riddle-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px #d21e1e;
        }
        #feedbackMsg {
            height: 24px;
            margin-top: 1rem;
        }
        #respostaInput {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b9b9b9;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            font-size: 1rem;
        }
        #verificarBtn {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            color: black;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }
        #verificarBtn:hover {
            background-color: #555555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container enigma-container">
        <h2 class="mb-4">O Eco das Paredes</h2>
        <div class="content-wrapper">
            <div class="image-container">
                <img src="images/arte.jpg" alt="Um herói e um minotauro">
            </div>
            <div class="text-container">
                <div class="riddle-text">
                    <p>1. Meu pai é um rei, mas também um mar. Deixei Atenas para um monstro enfrentar.</p>
                    <p>2. Com um novelo de lã, um labirinto venci. A fera com chifres por minhas mãos pereceu ali.</p>
                    <p>3. Esqueci de trocar as velas em meu retorno, trazendo luto e um mergulho sem contorno.</p>
                </div>
                <div class="col-md-10 mx-auto">
                    <input type="text" id="respostaInput" placeholder="Qual o nome do herói?" autocomplete="off">
                    <button id="verificarBtn">Escapar</button>
                    <p id="feedbackMsg"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const verificarBtn = document.getElementById('verificarBtn');
        const respostaInput = document.getElementById('respostaInput');
        const feedbackMsg = document.getElementById('feedbackMsg');

        verificarBtn.addEventListener('click', function() {
            const resposta = respostaInput.value.trim().toLowerCase();
            if (resposta === 'teseu') {
                feedbackMsg.style.color = '#2ecc71';
                feedbackMsg.textContent = 'O caminho se abre e você escapa do labirinto. Obrigado por concluir os 3 enigmas B)';
            } else if (resposta === 'ariadne') {
                feedbackMsg.style.color = '#ffde21';
                feedbackMsg.textContent = 'Ela me deu o fio, mas não foi quem empunhou a espada.';
            } else if (resposta === 'minotauro') {
                feedbackMsg.style.color = '#e74c3c';
                feedbackMsg.textContent = 'Essa é a fera, não o herói que a derrotou.';
            } else if (resposta === '') {
                feedbackMsg.style.color = '#e74c3c';
                feedbackMsg.textContent = 'Não conhece a lenda do herói?';
            } else {
                feedbackMsg.style.color = '#e74c3c';
                feedbackMsg.textContent = 'As paredes ecoam... mas não é este o nome.';
            }
        });
    </script>
</body>
</html>
