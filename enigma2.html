<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enigma da Caverna</title>
    <link rel="icon" type="image/gif" href="images/lampada.png" 
            sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: black;
            color: white;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem 1rem;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
        body h2 {
            padding-bottom: 15px;
        }
        .cifra-container {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ffde21;
        }
        .cifra-container span {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        @media (max-width: 768px) {
            .cifra-container {
                font-size: 1.5rem;
                letter-spacing: 0.2rem;
                word-break: break-word;
            }
        }
        #feedbackMsg {
            height: 24px;
            margin-top: 1rem;
        }
        .codigo-escondido {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: black;
            font-size: 0.7rem;
        }
        #respostaInput {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b9b9b9;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            font-size: 1rem;
        }
        #verificarBtn {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            color: black;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }
        #verificarBtn:hover {
            background-color: #555555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
    <h2>Preso em uma caverna você encontra algo brilhando na parede.</h2>
    <p>Uma antiga cifra reflete a verdade. Decifre o texto para uma dica, mas a chave para a porta está em outro lugar...</p>
    <div class="cifra-container">
        <span>vhxlmwrwl mz vhxfirwãl</span>
    </div>
    <div class="col-md-6 mx-auto">
        <input type="text" id="respostaInput" placeholder="Decifre a mensagem" autocomplete="off">
        <button id="verificarBtn">Verificar</button>
        <p id="feedbackMsg"></p>
    </div>
    <div class="codigo-escondido">
        00110001 00111000 00110111 00111001 
    </div>
    <script>
        const verificarBtn = document.getElementById('verificarBtn');
        const respostaInput = document.getElementById('respostaInput');
        const feedbackMsg = document.getElementById('feedbackMsg');
        verificarBtn.addEventListener('click', function() {
            const resposta = respostaInput.value.trim().toLowerCase();
            if (resposta === '1879') {
                feedbackMsg.style.color = '#008000';
                feedbackMsg.textContent = 'Parabéns, você achou a luz B)';
                setTimeout(() => {
                    window.location.href = 'enigma3.html';
                }, 1000);
            } else if (resposta === 'escondido na escuridão' || resposta === 'escondido na escuridao') {
                feedbackMsg.style.color = '#ffde21';
                feedbackMsg.textContent = 'Correto. Agora encontre a chave para a porta, vi algo brilhando em algum canto';
            } else if (resposta === 'vhxlmwrwl mz vhxfirwãl') {
                feedbackMsg.style.color = '#ffde21';
                feedbackMsg.textContent = 'Cifra Atbash, tente por esse caminho...'
            } else if (resposta === '') {
                feedbackMsg.style.color = '#e74c3c';
                feedbackMsg.textContent = 'Você não vai conseguir abrir com os dedos...'
            } else {
                feedbackMsg.style.color = '#e74c3c';
                feedbackMsg.textContent = 'A porta nem se meche... a mensagem parece incorreta.';
            }
        });
    </script>
</body>
</html>
